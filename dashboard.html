<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Selamat Datang, {{ session['username'] }}!</h2>
    <a href="{{ url_for('logout') }}">Logout</a>

    <h3>Isi Data Tentang Bakso</h3>
    <form method="POST">
        <label for="pembuat_bakso">Pembuat bakso:</label>
        <input type="text" id="pembuat_bakso" name="pembuat_bakso" required><br><br>
        
        <label for="tahun_diciptakan">Tahun diciptakan:</label>
        <input type="number" id="tahun_diciptakan" name="tahun_diciptakan   " required><br><br>
        
        <label for="ket">Keterangan:</label>
        <textarea id="text" name="ket" required></textarea><br><br>
        
        <button type="submit">Simpan</button>
    </form>

    {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
    {% endif %}
</body>
</html>
